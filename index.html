<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Base de datos</title>
</head>
<body>

    <section>
        <form action="registro.php" method="post">
            <fieldset>
                <legend>Ingrese los datos del cliente</legend>
                <div>
                    <label>Id</label>
                    <input type="number" name="Id" min="0" required>
                    <br>
                    <label>Nombre</label>
                    <input type="text" name="Nombre" required>
                    <br>
                    <label>Edad</label>
                    <input type="number" name="Edad" min="0" required>
                    <br>
                    <label>Email</label>
                    <input type="text" name="Email" required>
                </div>
            </fieldset>
            <button type="submit" name="accion" value="añadir">Añadir</button>
            <button type="submit" name="accion" value="eliminar">Eliminar</button>
            <button type="submit" name="accion" value="mostrar">Mostrar</button>
        </form>
    </section>

</body>
</html>
